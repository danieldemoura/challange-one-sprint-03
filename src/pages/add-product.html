<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="../../assets/favicon.png">
    <link rel="stylesheet" href="../../main.css">
</head>
<body>
    <nav class="l-menu">
        <div class="l-menu__box">
            <h1>
                <a href="../../index.html"><img class="c-logo" src="../../assets/svg/logo.svg" alt="Logo da AluraGeek"></a>
            </h1>
            <a class="c-button-secundary is-btn-large" href="./dashboard.html">Menu Administrador</a>
            <div class="c-search">
                <input class="c-search__input" type="search" placeholder="O que deseja encontrar?" aria-label="Campo de pesquisa de produto">
                <img class="c-search__icon" src="../../assets/svg/search.svg" alt="Imagem de uma lupa">
            </div>
        </div>
    </nav>
    <main class="l-main">
        <section class="l-add-product">
            <form class="c-new-product" data-add-product>
                <legend class="c-new-product__title">Adicionar novo produto</legend>
                <div class="c-file">
                    <div class="c-file__img" data-drop-area>
                        <img src="../../assets/svg/image.svg" alt="Icone de uma imagem">
                        <p>Arraste para adicionar uma imagem para o produto</p>
                    </div>
                    <span class="c-file__ou">Ou</span>
                    <div class="c-file__box" data-file-button>
                        <span class="c-file__span" data-file-span>Procure no seu computador</span>
                        <input class="c-file__input" data-file type="file" name="file" accept="image/*">
                    </div>
                </div>
                <div class="c-form__box">
                    <select class="c-form__input js-input c-form__select" data-category name="category" id="category" required>
                        <option value=""></option>
                        <option value="Action Figure">Action Figure</option>
                        <option value="Acessórios">Acessórios</option>
                        <option value="Mousepad">Mousepad</option>
                    </select>
                    <label class="c-form__label" for="category">Categoria</label>
                    <span class="c-form__msg-error js-warning"></span>
                </div>
                <div class="c-form__box">
                    <input class="c-form__input js-input" data-product id="product-name" type="text" name="product" maxlength="22" required>
                    <label class="c-form__label" for="product-name">Nome do produto</label>
                    <span class="c-form__msg-error js-warning"></span>
                </div>
                <div class="c-form__box">
                    <input class="c-form__input js-input" data-price id="product-price" type="text" name="price" required maxlength="15">
                    <label class="c-form__label" for="product-price">Preço do produto</label>
                    <span class="c-form__msg-error js-warning"></span>
                </div>
                <div class="c-form__box">
                    <textarea class="c-form__message js-input" data-description name="message" id="message" maxlength="150" required></textarea>
                    <label class="c-form__label" for="message">Descrição do produto</label>
                    <span class="c-form__msg-error js-warning"></span>
                </div>
                <button class="c-button-primary js-submit" type="submit">Adicionar Produto</button>
            </form>
        </section>
    </main>
    <footer class="l-footer">
        <div class="l-footer__wrapper">
            <h3>
                <img class="c-logo" src="../../assets/svg/logo.svg" alt="Logo da AluraGeek">
            </h3>
            <ul class="c-list">
                <li>
                    <a class="c-list__link" href="#">Quem somos nós</a>
                </li>
                <li>
                    <a class="c-list__link" href="#">Política de privacidade</a>
                </li>
                <li>
                    <a class="c-list__link" href="#">Programa fidelidade</a>
                </li>
                <li>
                    <a class="c-list__link" href="#">Nossas lojas</a>
                </li>
                <li>
                    <a class="c-list__link" href="#">Quero ser franqueado</a>
                </li>
                <li>
                    <a class="c-list__link" href="#">Anuncie aqui</a>
                </li>
            </ul>
            <form target="_blank" class="c-form js-form" action="https://formsubmit.co/se1vdnrje@mozmail.com" method="POST">
                <fieldset class="c-form__group">
                    <legend class="c-form__legend">Fale conosco</legend>
                    <div class="c-form__box">
                        <input class="c-form__input js-input" id="name" name="name" type="text" minlength="3" maxlength="40" required autocomplete="off">
                        <label class="c-form__label" for="name">Nome</label>
                        <span class="c-form__msg-error js-warning"></span>
                        <input type="hidden" name="_captcha" value="false">
                    </div>
                    <div class="c-form__box">
                        <textarea class="c-form__message js-input" name="message" maxlength="120" id="message" minlength="5" required></textarea>
                        <label class="c-form__label" for="message">Escreva a sua mensagem</label>
                        <span class="c-form__msg-error js-warning"></span>
                    </div>
                    <button class="c-button-primary" type="submit">Enviar mensagem</button>
                </fieldset>
            </form>
        </div>
        <p class="l-footer__copyright">Desenvolvido by Daniel <br/> 2023</p>
    </footer>
    <script src="../js/addProduct.js" type="module"></script>
</body>
</html>
